{% extends 'users/base.html' %}
{% load static %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'users/images/img-01.png' %}" alt="IMG">
				</div>

				<form action="{% url 'profile' %}" class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Profile
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input type="text" class="input100" name="username" id="username" placeholder="Username" value="{{ u_form.username.value }}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "First name is required">
						<input type="text" class="input100" placeholder="First Name" name="first_name" id="first_name" value="{{ u_form.first_name.value }}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Last name is required">
						<input type="text" class="input100" placeholder="Last Name" name="last_name" id="last_name" value="{{ u_form.last_name.value }}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input type="email" class="input100" name="email" id="email" placeholder="Email" value="{{ u_form.email.value }}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Update
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
