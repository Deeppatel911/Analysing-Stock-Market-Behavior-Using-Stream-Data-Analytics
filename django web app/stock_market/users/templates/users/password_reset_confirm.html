{% extends 'users/base.html' %}
{% load static %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'users/images/img-01.png' %}" alt="IMG">
				</div>

				<form action="{% url 'password_reset_confirm' uidb64='uidb64' token='token' %}" class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Password Reset Confirm
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input type="password" class="input100" name="password1" id="password1" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
						<input type="password" class="input100" name="password2" id="password2" placeholder="Confirm Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Reset Password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
