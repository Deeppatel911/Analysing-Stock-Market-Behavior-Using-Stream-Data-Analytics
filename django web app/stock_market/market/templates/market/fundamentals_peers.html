{% extends 'market/base.html' %}
{% block content %}
    <h1 style="margin:3%;text-align: center;">Peers</h1>
    {% if output %}
        {% for v in output %}
        <div style="background: rgb(11,8,66);
            background: linear-gradient(90deg, rgba(11,8,66,1) 14%, rgba(41,41,213,1) 100%, rgba(0,212,255,1) 100%);
            width: auto;
            height: auto;
            margin: 3%;
            padding: 2%;">
            <p style="font-size: 20px; color: white;">{{v}}</p>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
